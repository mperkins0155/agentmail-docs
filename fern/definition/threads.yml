# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  global: __package__.yml
  inboxes: inboxes/__package__.yml
  messages: messages.yml
  attachments: attachments.yml

types:
  ThreadId:
    type: string
    docs: ID of thread.

  ThreadLabels:
    type: list<string>
    docs: Labels of thread.

  ThreadTimestamp:
    type: datetime
    docs: Timestamp of last sent or received message.

  ThreadReceivedTimestamp:
    type: datetime
    docs: Timestamp of last received message.

  ThreadSentTimestamp:
    type: datetime
    docs: Timestamp of last sent message.

  ThreadSenders:
    type: list<string>
    docs: Senders in thread. In format `username@domain.com` or `Display Name <username@domain.com>`.

  ThreadRecipients:
    type: list<string>
    docs: Recipients in thread. In format `username@domain.com` or `Display Name <username@domain.com>`.

  ThreadSubject:
    type: string
    docs: Subject of thread.

  ThreadPreview:
    type: string
    docs: Text preview of last message in thread.

  ThreadAttachments:
    type: list<attachments.Attachment>
    docs: Attachments in thread.

  ThreadLastMessageId:
    type: string
    docs: ID of last message in thread.

  ThreadMessageCount:
    type: integer
    docs: Number of messages in thread.

  ThreadSize:
    type: integer
    docs: Size of thread in bytes.

  ThreadUpdatedAt:
    type: datetime
    docs: Time at which thread was last updated.

  ThreadCreatedAt:
    type: datetime
    docs: Time at which thread was created.

  ThreadItem:
    properties:
      inbox_id: inboxes.InboxId
      thread_id: ThreadId
      labels: ThreadLabels
      timestamp: ThreadTimestamp
      received_timestamp: optional<ThreadReceivedTimestamp>
      sent_timestamp: optional<ThreadSentTimestamp>
      senders: ThreadSenders
      recipients: ThreadRecipients
      subject: optional<ThreadSubject>
      preview: optional<ThreadPreview>
      attachments: optional<ThreadAttachments>
      last_message_id: ThreadLastMessageId
      message_count: ThreadMessageCount
      size: ThreadSize
      updated_at: ThreadUpdatedAt
      created_at: ThreadCreatedAt

  Thread:
    properties:
      inbox_id: inboxes.InboxId
      thread_id: ThreadId
      labels: ThreadLabels
      timestamp: ThreadTimestamp
      received_timestamp: optional<ThreadReceivedTimestamp>
      sent_timestamp: optional<ThreadSentTimestamp>
      senders: ThreadSenders
      recipients: ThreadRecipients
      subject: optional<ThreadSubject>
      preview: optional<ThreadPreview>
      attachments: optional<ThreadAttachments>
      last_message_id: ThreadLastMessageId
      message_count: ThreadMessageCount
      size: ThreadSize
      updated_at: ThreadUpdatedAt
      created_at: ThreadCreatedAt
      messages:
        type: list<messages.Message>
        docs: Messages in thread. Ordered by `timestamp` ascending.

  ListThreadsResponse:
    properties:
      count: global.Count
      limit: optional<global.Limit>
      next_page_token: optional<global.PageToken>
      threads:
        type: list<ThreadItem>
        docs: Ordered by `timestamp` descending.

service:
  url: Http
  base-path: /threads
  auth: true

  endpoints:
    list:
      method: GET
      path: ""
      display-name: List Threads
      request:
        name: ListThreadsRequest
        query-parameters:
          limit: optional<global.Limit>
          page_token: optional<global.PageToken>
          labels: optional<global.Labels>
          before: optional<global.Before>
          after: optional<global.After>
          ascending: optional<global.Ascending>
          include_spam: optional<global.IncludeSpam>
      response: ListThreadsResponse
      errors:
        - global.NotFoundError

    get:
      method: GET
      path: /{thread_id}
      display-name: Get Thread
      path-parameters:
        thread_id: ThreadId
      response: Thread
      errors:
        - global.NotFoundError

    getAttachment:
      method: GET
      path: /{thread_id}/attachments/{attachment_id}
      display-name: Get Attachment
      path-parameters:
        thread_id: ThreadId
        attachment_id: attachments.AttachmentId
      response: attachments.AttachmentResponse
      errors:
        - global.NotFoundError
