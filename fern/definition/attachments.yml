# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  AttachmentId:
    type: string
    docs: ID of attachment.

  AttachmentFilename:
    type: string
    docs: Filename of attachment.

  AttachmentSize:
    type: integer
    docs: Size of attachment in bytes.

  AttachmentContentType:
    type: string
    docs: Content type of attachment.

  AttachmentContentDisposition:
    enum:
      - name: INLINE
        value: inline
      - name: ATTACHMENT
        value: attachment
    docs: Content disposition of attachment.

  AttachmentContentId:
    type: string
    docs: Content ID of attachment.

  Attachment:
    properties:
      attachment_id: AttachmentId
      filename: optional<AttachmentFilename>
      size: AttachmentSize
      content_type: optional<AttachmentContentType>
      content_disposition: optional<AttachmentContentDisposition>
      content_id: optional<AttachmentContentId>

  AttachmentResponse:
    properties:
      attachment_id: AttachmentId
      filename: optional<AttachmentFilename>
      size: AttachmentSize
      content_type: optional<AttachmentContentType>
      content_disposition: optional<AttachmentContentDisposition>
      content_id: optional<AttachmentContentId>
      download_url:
        type: string
        docs: URL to download the attachment.
      expires_at:
        type: datetime
        docs: Time at which the download URL expires.

  SendAttachment:
    properties:
      filename: optional<AttachmentFilename>
      content_type: optional<AttachmentContentType>
      content_disposition: optional<AttachmentContentDisposition>
      content_id: optional<AttachmentContentId>
      content:
        type: optional<string>
        docs: Base64 encoded content of attachment.
      url:
        type: optional<string>
        docs: URL to the attachment.
