# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  global: __package__.yml
  inboxes: inboxes/__package__.yml
  threads: threads.yml
  messages: messages.yml
  attachments: attachments.yml

types:
  DraftId:
    type: string
    docs: ID of draft.

  DraftClientId:
    type: string
    docs: Client ID of draft.

  DraftLabels:
    type: list<string>
    docs: Labels of draft.

  DraftReplyTo:
    type: list<string>
    docs: Reply-to addresses. In format `username@domain.com` or `Display Name <username@domain.com>`.

  DraftTo:
    type: list<string>
    docs: Addresses of recipients. In format `username@domain.com` or `Display Name <username@domain.com>`.

  DraftCc:
    type: list<string>
    docs: Addresses of CC recipients. In format `username@domain.com` or `Display Name <username@domain.com>`.

  DraftBcc:
    type: list<string>
    docs: Addresses of BCC recipients. In format `username@domain.com` or `Display Name <username@domain.com>`.

  DraftSubject:
    type: string
    docs: Subject of draft.

  DraftPreview:
    type: string
    docs: Text preview of draft.

  DraftText:
    type: string
    docs: Plain text body of draft.

  DraftHtml:
    type: string
    docs: HTML body of draft.

  DraftAttachments:
    type: list<attachments.Attachment>
    docs: Attachments in draft.

  DraftInReplyTo:
    type: string
    docs: ID of message being replied to.

  DraftSendStatus:
    enum:
      - scheduled
      - sending
      - failed
    docs: Schedule send status of draft.

  DraftSendAt:
    type: datetime
    docs: Time at which to schedule send draft.

  DraftUpdatedAt:
    type: datetime
    docs: Time at which draft was last updated.

  DraftItem:
    properties:
      inbox_id: inboxes.InboxId
      thread_id: threads.ThreadId
      draft_id: DraftId
      # client_id: optional<DraftClientId>
      labels: DraftLabels
      to: optional<DraftTo>
      cc: optional<DraftCc>
      bcc: optional<DraftBcc>
      subject: optional<DraftSubject>
      preview: optional<DraftPreview>
      attachments: optional<DraftAttachments>
      send_status: optional<DraftSendStatus>
      send_at: optional<DraftSendAt>
      updated_at: DraftUpdatedAt

  Draft:
    properties:
      inbox_id: inboxes.InboxId
      thread_id: threads.ThreadId
      draft_id: DraftId
      client_id: optional<DraftClientId>
      labels: DraftLabels
      reply_to: optional<DraftReplyTo>
      to: optional<DraftTo>
      cc: optional<DraftCc>
      bcc: optional<DraftBcc>
      subject: optional<DraftSubject>
      preview: optional<DraftPreview>
      text: optional<DraftText>
      html: optional<DraftHtml>
      attachments: optional<DraftAttachments>
      in_reply_to: optional<DraftInReplyTo>
      references:
        type: optional<list<string>>
        docs: IDs of previous messages in thread.
      send_status: optional<DraftSendStatus>
      send_at: optional<DraftSendAt>
      updated_at: DraftUpdatedAt
      created_at:
        type: datetime
        docs: Time at which draft was created.

  ListDraftsResponse:
    properties:
      count: global.Count
      limit: optional<global.Limit>
      next_page_token: optional<global.PageToken>
      drafts:
        type: list<DraftItem>
        docs: Ordered by `updated_at` descending.

  CreateDraftRequest:
    properties:
      labels: optional<DraftLabels>
      reply_to: optional<DraftReplyTo>
      to: optional<DraftTo>
      cc: optional<DraftCc>
      bcc: optional<DraftBcc>
      subject: optional<DraftSubject>
      text: optional<DraftText>
      html: optional<DraftHtml>
      attachments:
        type: optional<list<attachments.SendAttachment>>
        docs: Attachments to include in draft.
      in_reply_to: optional<DraftInReplyTo>
      send_at: optional<DraftSendAt>
      client_id: optional<DraftClientId>

  UpdateDraftRequest:
    properties:
      reply_to: optional<DraftReplyTo>
      to: optional<DraftTo>
      cc: optional<DraftCc>
      bcc: optional<DraftBcc>
      subject: optional<DraftSubject>
      text: optional<DraftText>
      html: optional<DraftHtml>
      send_at: optional<DraftSendAt>

service:
  url: Http
  base-path: /drafts
  auth: true

  endpoints:
    list:
      method: GET
      path: ""
      display-name: List Drafts
      request:
        name: ListDraftsRequest
        query-parameters:
          limit: optional<global.Limit>
          page_token: optional<global.PageToken>
          labels: optional<global.Labels>
          before: optional<global.Before>
          after: optional<global.After>
          ascending: optional<global.Ascending>
      response: ListDraftsResponse
      errors:
        - global.NotFoundError

    get:
      method: GET
      path: /{draft_id}
      display-name: Get Draft
      path-parameters:
        draft_id: DraftId
      response: Draft
      errors:
        - global.NotFoundError

    getAttachment:
      method: GET
      path: /{draft_id}/attachments/{attachment_id}
      display-name: Get Attachment
      path-parameters:
        draft_id: DraftId
        attachment_id: attachments.AttachmentId
      response: attachments.AttachmentResponse
      errors:
        - global.NotFoundError
