# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  global: ../__package__.yml
  events: ../events.yml

types:
  WebhookId:
    type: string
    docs: ID of webhook.

  ClientId:
    type: string
    docs: Client ID of webhook.

  Url:
    type: string
    docs: URL of webhook endpoint.

  Webhook:
    properties:
      webhook_id: WebhookId
      url: Url
      event_types: optional<events.EventTypes>
      pod_ids: optional<events.PodIds>
      inbox_ids: optional<events.InboxIds>
      secret:
        type: string
        docs: Secret for webhook signature verification.
      enabled:
        type: boolean
        docs: Webhook is enabled.
      updated_at:
        type: datetime
        docs: Time at which webhook was last updated.
      created_at:
        type: datetime
        docs: Time at which webhook was created.
      client_id: optional<ClientId>

  ListWebhooksResponse:
    properties:
      count: global.Count
      limit: optional<global.Limit>
      next_page_token: optional<global.PageToken>
      webhooks:
        type: list<Webhook>
        docs: Ordered by `created_at` descending.

  CreateWebhookRequest:
    properties:
      url: Url
      event_types: events.EventTypes
      pod_ids: optional<events.PodIds>
      inbox_ids: optional<events.InboxIds>
      client_id: optional<ClientId>

  UpdateWebhookRequest:
    properties:
      add_inbox_ids:
        type: optional<events.InboxIds>
        docs: Inbox IDs to subscribe to the webhook.
      remove_inbox_ids:
        type: optional<events.InboxIds>
        docs: Inbox IDs to unsubscribe from the webhook.
      add_pod_ids:
        type: optional<events.PodIds>
        docs: Pod IDs to subscribe to the webhook.
      remove_pod_ids:
        type: optional<events.PodIds>
        docs: Pod IDs to unsubscribe from the webhook.

service:
  url: Http
  base-path: /webhooks
  auth: true

  endpoints:
    list:
      method: GET
      path: ""
      display-name: List Webhooks
      request:
        name: ListWebhooksRequest
        query-parameters:
          limit: optional<global.Limit>
          page_token: optional<global.PageToken>
      response: ListWebhooksResponse

    get:
      method: GET
      path: /{webhook_id}
      display-name: Get Webhook
      path-parameters:
        webhook_id: WebhookId
      response: Webhook
      errors:
        - global.NotFoundError

    update:
      method: PATCH
      path: /{webhook_id}
      display-name: Update Webhook
      path-parameters:
        webhook_id: WebhookId
      request: UpdateWebhookRequest
      response: Webhook
      errors:
        - global.NotFoundError
        - global.ValidationError

    create:
      method: POST
      path: ""
      display-name: Create Webhook
      request: CreateWebhookRequest
      response: Webhook
      errors:
        - global.ValidationError

    delete:
      method: DELETE
      path: /{webhook_id}
      display-name: Delete Webhook
      path-parameters:
        webhook_id: WebhookId
      errors:
        - global.NotFoundError
